<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cooler Topper AR</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f9f9f9;
    text-align: center;
    padding-top: 50px; /* space for fixed header */
    padding-bottom: 60px; /* space for fixed footer */
  }
  h1 {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #E10600;
    color: #fff;
    margin: 0;
    padding: 10px;
    font-size: 1.4rem;
    z-index: 1001;
    box-sizing: border-box;
  }
  #ar-button a {
    display: inline-block;
    margin: 0 auto;
  }
  #ar-button a img {
    max-width: 600px;
    width: 100vw;
    height: auto;
    margin: 40px auto 20px;
    cursor: pointer;
    display: block;
    transition: transform 0.2s;
  }
  #ar-button a img:hover {
    transform: scale(1.05);
  }
  .fallback {
    color: #666;
    font-size: 0.9rem;
    margin-top: 10px;
  }
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #eee;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
    box-sizing: border-box;
    border-top: 1px solid #ccc;
    z-index: 1000;
  }
  footer img {
    height: 40px;
  }
</style>
</head>
<body>

<h1>Cooler Topper</h1>
<div id="ar-button"></div>
<div class="fallback" id="fallback"></div>

<footer>
  <img src="dq_logo.png" alt="Company Logo" />
  <div>Â© 2025 Display Quest. All rights reserved.</div>
</footer>

<script>
  const ua = navigator.userAgent;
  const btn = document.getElementById("ar-button");
  const fb = document.getElementById("fallback");

  if (/iPhone|iPad|iPod/i.test(ua)) {
    btn.innerHTML = `<a rel="ar" href="AR_DQ2049.usdz"><img src="CoolerTopper.png" alt="View in AR" /></a>`;
  } else if (/Android/i.test(ua)) {
    btn.innerHTML = `<a href="intent://arvr.google.com/scene-viewer/1.0?file=https://creative-ww.github.io/artest/AR_DQ2049.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;"><img src="CoolerTopper.png" alt="View in AR" /></a>`;
  } else {
    fb.textContent = "AR is only supported on iOS and Android devices.";
  }
</script>

</body>
</html>
