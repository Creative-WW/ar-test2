<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cooler Topper AR</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
    }

    h1 {
      background: #E10600;
      color: #fff;
      margin: 0;
      padding: 12px;
      font-size: 1.4rem; /* smaller font */
    }

    img.center-image {
      max-width: 90%;
      margin: 40px auto 20px;
      display: block;
    }

    /* Container to position the AR button and icon */
    .ar-button {
      display: inline-block;
      position: relative;
      margin: 20px auto;
      cursor: pointer;
    }

    .ar-button img.main-btn {
      width: 150px;
      transition: transform 0.2s;
      display: block;
    }

    .ar-button img.main-btn:hover {
      transform: scale(1.05);
    }

    /* The overlay icon */
    .ar-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 24px;
      height: 24px;
      pointer-events: none; /* so clicks pass through */
      opacity: 0.9;
    }

    .fallback {
      color: #666;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Cooler Topper</h1>
  <img src="CoolerTopper.png" alt="Cooler Topper" class="center-image" />

  <div id="ar-button" class="ar-button"></div>
  <div id="fallback" class="fallback"></div>

  <script>
    const ios = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const android = /Android/i.test(navigator.userAgent);
    const container = document.getElementById("ar-button");
    const fallback = document.getElementById("fallback");

    // URL for the small AR icon overlay - replace with your own icon if you have it
    const arIconURL = "ar-icon.png";

    if (ios) {
      container.innerHTML = `
        <a rel="ar" href="AR_DQ2049.usdz">
          <img src="ar-button.png" alt="View in AR" class="main-btn" />
          <img src="${arIconURL}" alt="AR Icon" class="ar-icon" />
        </a>`;
    } else if (android) {
      container.innerHTML = `
        <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://creative-ww.github.io/artest/AR_DQ2049.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;">
          <img src="ar-button.png" alt="View in AR" class="main-btn" />
          <img src="${arIconURL}" alt="AR Icon" class="ar-icon" />
        </a>`;
    } else {
      fallback.textContent = "AR is only supported on iOS and Android devices.";
    }
  </script>

</body>
</html>
