<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cooler Topper AR</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    h1 {
      background: red;
      color: #fff;
      margin: 0;
      padding: 15px;
    }
    img.center {
      max-width: 90%;
      height: auto;
      margin: 40px 0 20px;
    }
    a.ar-btn {
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    a.ar-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Cooler Topper</h1>

  <img src="your-center-image.jpg" alt="Cooler Topper" class="center" />

  <div id="ar-button"></div>

  <script>
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isAndroid = /Android/i.test(navigator.userAgent);

    const arBtn = document.getElementById("ar-button");

    if (isIOS) {
      arBtn.innerHTML = `<a href="AR_DQ2049.usdz" rel="ar" class="ar-btn">View in AR (iOS)</a>`;
    } else if (isAndroid) {
      arBtn.innerHTML = `<a href="intent://arvr.google.com/scene-viewer/1.0?file=https://creative-ww.github.io/artest/AR_DQ2049.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;" class="ar-btn">View in AR (Android)</a>`;
    } else {
      arBtn.textContent = "AR is only supported on iOS and Android devices.";
    }
  </script>

</body>
</html>
