<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cooler Topper AR</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f9f9f9;
    text-align: center;
  }

  h1 {
    background: #E10600;
    color: #fff;
    margin: 0;
    padding: 10px;
    font-size: 1.4rem;
  }

  #ar-button {
    display: flex;
    justify-content: center;
    margin: 40px auto 20px;
  }

  .image-wrapper {
    position: relative;
    max-width: 600px;
    width: 100vw;
  }

  .image-wrapper img {
    width: 100%;
    height: auto;
    cursor: pointer;
    transition: transform 0.2s;
    display: block;
  }

  .image-wrapper img:hover {
    transform: scale(1.05);
  }

  /* Decorative black circle with tap icon */
  .tap-icon {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 48px;
    height: 48px;
    background: black;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .tap-icon img {
    width: 24px;
    height: 24px;
  }

  .fallback {
    color: #666;
    font-size: 0.9rem;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Cooler Topper</h1>
<div id="ar-button"></div>
<div class="fallback" id="fallback"></div>

<script>
  const ua = navigator.userAgent;
  const btn = document.getElementById("ar-button");
  const fb = document.getElementById("fallback");

  const imageWrapper = `
    <div class="image-wrapper">
      <img src="CoolerTopper.png" alt="View in AR" />
      <div class="tap-icon">
        <img src="tap-icon.png" alt="Tap Icon" />
      </div>
    </div>
  `;

  if (/iPhone|iPad|iPod/i.test(ua)) {
    btn.innerHTML = `<a rel="ar" href="AR_DQ2049.usdz">${imageWrapper}</a>`;
  } else if (/Android/i.test(ua)) {
    btn.innerHTML = `<a href="intent://arvr.google.com/scene-viewer/1.0?file=https://creative-ww.github.io/artest/AR_DQ2049.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;">${imageWrapper}</a>`;
  } else {
    fb.textContent = "AR is only supported on iOS and Android devices.";
  }
</script>

</body>
</html>
