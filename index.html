<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cooler Topper AR</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f9f9f9;
    text-align: center;
    padding: 50px 0;
  }
  h1, footer {
    position: fixed;
    width: 100%;
    left: 0;
    z-index: 1000;
    box-sizing: border-box;
  }
  h1 {
    top: 0;
    background: #E10600;
    color: #fff;
    margin: 0;
    padding: 10px;
    font-size: 1.4rem;
  }
  #ar-button {
    margin: 100px auto 20px;
    max-width: 600px;
    width: 100vw;
  }
  #ar-button img {
    width: 100%;
    cursor: pointer;
    transition: transform 0.2s;
    display: block;
  }
  #ar-button img:hover {
    transform: scale(1.05);
  }
  .fallback {
    color: #666;
    font-size: 0.9rem;
    margin-top: 10px;
  }
  footer {
    bottom: 0;
    background: #000;
    color: #fff;
    padding: 6px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.7rem;
  }
  footer img {
    height: 20px;
  }
  button#desktop-fallback {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    background: #E10600;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: not-allowed;
    opacity: 0.6;
  }
</style>
</head>
<body>

<h1>FLM Cooler Topper</h1>
<div id="ar-button"></div>
<div class="fallback" id="fallback"></div>

<footer>
  <img src="dq_logo.png" alt="Company Logo" />
  <div>Â© 2025 Display Quest. All rights reserved.</div>
</footer>

<script>
  const ua = navigator.userAgent;
  const btnContainer = document.getElementById("ar-button");
  const fallbackMsg = document.getElementById("fallback");

  if (/iPhone|iPad|iPod/i.test(ua)) {
    btnContainer.innerHTML = `
      <a rel="ar" href="AR_DQ2049.usdz" aria-label="View Cooler Topper in Augmented Reality on iOS">
        <img src="CoolerTopper.png" alt="View in AR" loading="eager" />
      </a>
    `;
  } else if (/Android/i.test(ua)) {
    btnContainer.innerHTML = `
      <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://creative-ww.github.io/artest/AR_DQ2049.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;" 
         aria-label="View Cooler Topper in Augmented Reality on Android">
        <img src="CoolerTopper.png" alt="View in AR" loading="eager" />
      </a>
    `;
  } else {
    fallbackMsg.textContent = "AR is only supported on iOS and Android devices.";
    btnContainer.innerHTML = `<button id="desktop-fallback" disabled>AR Not Available</button>`;
  }
</script>

</body>
</html>
