<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="light" />
<title>Cooler Topper AR</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #fff;
    text-align: center;
    padding: 50px 0;
    color: #000; /* ensure text is dark */
  }
  h1, footer {
    position: fixed;
    width: 100%;
    left: 0;
    z-index: 1000;
    box-sizing: border-box;
  }
  h1 {
    top: 0;
    background: #E10600;
    color: #fff;
    margin: 0;
    padding: 10px;
    font-size: 1.4rem;
  }
  #ar-button img {
    max-width: 600px;
    width: 100vw;
    margin: 40px auto 20px;
    display: block;
    cursor: pointer;
    transition: transform 0.2s;
  }
  #ar-button img:hover {
    transform: scale(1.05);
  }
  .fallback {
    color: #666;
    font-size: 0.9rem;
    margin-top: 10px;
  }
  footer {
    bottom: 0;
    background: #000;
    color: #fff;
    padding: 6px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.7rem;
  }
  footer img {
    height: 20px;
  }

  /* Force light mode background and text colors even if system prefers dark mode */
  @media (prefers-color-scheme: dark) {
    body {
      background: #fff !important;
      color: #000 !important;
    }
    .fallback {
      color: #666 !important;
    }
  }
</style>
</head>
