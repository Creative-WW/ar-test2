<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cooler Topper AR</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    h1 {
      background: #E10600;
      color: white;
      margin: 0;
      padding: 12px;      /* slightly less padding */
      font-size: 1.8rem;  /* smaller font size */
    }
    .center-image {
      max-width: 90%;
      margin: 40px auto 20px; /* auto for left and right to center */
      display: block;          /* ensure image is block-level for margin auto to work */
    }
    .ar-img-button {
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .ar-img-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Cooler Topper</h1>

  <img src="CoolerTopper.png" alt="Cooler Topper" class="center-image" />

  <div id="ar-button"></div>

  <script>
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isAndroid = /Android/i.test(navigator.userAgent);

    const arButton = document.getElementById("ar-button");

    if (isIOS) {
      arButton.innerHTML = `
        <a rel="ar" href="AR_DQ2049.usdz">
          <img src="ar-button.png" alt="View in AR" class="ar-img-button" />
        </a>`;
    } else if (isAndroid) {
      arButton.innerHTML = `
        <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://creative-ww.github.io/artest/AR_DQ2049.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;">
          <img src="ar-button.png" alt="View in AR" class="ar-img-button" />
        </a>`;
    } else {
      arButton.textContent = "AR is only supported on iOS and Android devices.";
    }
  </script>

</body>
</html>
