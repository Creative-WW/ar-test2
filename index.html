<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cooler Topper AR</title>
<style>
  /* Force light mode look on body */
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f9f9f9 !important;  /* light background forced */
    color: black !important;          /* black text forced */
    text-align: center;
    padding: 50px 0;
    color-scheme: light;              /* force browser light mode colors */
  }
  h1, footer {
    position: fixed;
    width: 100%;
    left: 0;
    z-index: 1000;
    box-sizing: border-box;
  }
  h1 {
    top: 0;
    background: #E10600 !important;  /* force header background */
    color: #fff !important;           /* force white header text */
    margin: 0;
    padding: 10px;
    font-size: 1.4rem;
  }
  #ar-button img {
    max-width: 600px;
    width: 100vw;
    margin: 40px auto 20px;
    display: block;
    cursor: pointer;
    transition: transform 0.2s;
  }
  #ar-button img:hover {
    transform: scale(1.05);
  }
  .fallback {
    color: #666;
    font-size: 0.9rem;
    margin-top: 10px;
  }
  footer {
    bottom: 0;
    background: #000 !important;     /* black footer bg forced */
    color: #fff !important;           /* white footer text forced */
    padding: 6px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.7rem;
  }
  footer img {
    height: 20px;
  }

  /* Override any dark mode media queries just in case */
  @media (prefers-color-scheme: dark) {
    body, h1, footer {
      background: inherit !important;
      color: inherit !important;
    }
  }
</style>
</head>
<body>

<h1>FLM Cooler Topper</h1>
<div id="ar-button"></div>
<div class="fallback" id="fallback"></div>

<footer>
  <img src="dq_logo.png" alt="Company Logo" />
  <div>Â© 2025 Display Quest. All rights reserved.</div>
</footer>

<script>
  const ua = navigator.userAgent;
  const btn = document.getElementById("ar-button");
  const fb = document.getElementById("fallback");

  if (/iPhone|iPad|iPod/i.test(ua)) {
    btn.innerHTML = `<a rel="ar" href="AR_DQ2049.usdz"><img src="CoolerTopper.png" alt="View in AR" /></a>`;
  } else if (/Android/i.test(ua)) {
    btn.innerHTML = `<a href="intent://arvr.google.com/scene-viewer/1.0?file=https://creative-ww.github.io/artest/AR_DQ2049.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;"><img src="CoolerTopper.png" alt="View in AR" /></a>`;
  } else {
    fb.textContent = "AR is only supported on iOS and Android devices.";
  }
</script>

</body>
</html>
